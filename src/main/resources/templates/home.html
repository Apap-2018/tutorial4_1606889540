<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
</head>
<body>
    <h2>Hello!</h2>

    <h3>Tambah Pilot</h3>
    <td><a th:href="@{/pilot/add}">Tambah</a></td>

    <h3>Cari Pilot berdasarkan Nomor Lisensi</h3>

    <form th:action="@{/pilot/view}" th:object="${pilot}" method="GET">
        License Number: <br>
        <input type="text" name="licenseNumber" />
        <button type="submit">Cari</button>
    </form>

    <h3>Hapus Pilot</h3>

    <form th:action="@{/pilot/delete}" th:object="${pilot}" method="GET">
        License Number: <br>
        <input type="text" name="licenseNumber" />
        <button type="submit">Hapus</button>
    </form>

    <h3>Cari Flight berdasarkan Id</h3>

    <form th:action="@{/flight/view}" th:object="${flight}" method="GET">
        Id: <br>
        <input type="number" name="Id" />
        <button type="submit">Cari</button>
    </form>
    
    <h3>Hapus Flight</h3>

    <form th:action="@{/flight/delete}" th:object="${flight}" method="GET">
        Id: <br>
        <input type="text" name="Id" />
        <button type="submit">Hapus</button>
    </form>
</body>
</html>
